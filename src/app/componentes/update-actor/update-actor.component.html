<div class="card border-dark mb-3 animated fadeIn faster ld ld-jump-in container" *ngIf="actor" style="margin-top: 2rem;">
   
    <div  style="height: auto;" >
        <!-- <div class="row" style="justify-content: center;" >
            <img [src]="actor.foto"  class="img-thumbnail imagenDeMenu" style="width: 10rem; height: 10rem; border-radius: 100%; margin-top: 1rem;" alt="Avatar" width="500"  height="250">
        </div> -->
        <div class="col-md-12">
            <div class="card-body text-center w-100">
                <form [formGroup]="form" (ngSubmit)="guardar()">

                    <div class="form-group row">
                        <label class="col-4 col-form-label" >Nombre</label>
                        <div class="col">
                            <input formControlName="nombre" name="nombre" class="form-control" type="text" placeholder="Nombre" 
                               >
                              
                           
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4 col-form-label" >Apellido</label>
                        <div class="col">
                            <input formControlName="apellido" name="nombre" class="form-control" type="text" placeholder="Apellido" 
                               >
                              
                           
                        </div>
                    </div>
                    <div class="form-group row ">
                        <label class="col-4 col-form-label">sexo</label>
                        <div class="col">
                            <select class="form-control" name="tipo" formControlName="sexo" >
                                <option value="masculino"> masculino </option>
                                <option value="femenino"> femenino </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4 col-form-label" >Fecha de Nacimiento</label>
                        <div class="col">
                            <input formControlName="fecha" name="fecha" class="form-control" type="date" placeholder="Fecha de Nacimiento" >
                           
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4 col-form-label" >Nacionalidad</label>
                        <div class="col">
                            <input   formControlName="nacionalidad" name="publico" class="form-control" type="text" placeholder="Nacionalidad" >
                           
                        </div>
        
                    </div>
                    <div class="form-group row mt-5">
                        <div class="input-group col-md">
                            <button type="submit" class="btn btn-outline-dark btn-block"> Modificar </button>
                        </div>
                    </div>
        
                </form>
    
            </div>
        </div>
    </div>
</div>

<div class="card border-dark mb-3 animated fadeIn faster container"  *ngIf="pais">
    <div class="colum no-gutters ld ld-slide-ttb-in">
        <div class="col-md-12" >
            <img [src]="pais.flag"  class="img-thumbnail imagenDeMenu" alt="Avatar" width="500"  height="250">
        </div>
        <div class="col-md-12">
            <div class="card-body text-center w-100">
                <h2 class="card-title"> {{ pais.name | uppercase }} </h2>
                <p class="card-text"> poblacion: {{ pais.population}} </p>
                <p class="card-text"> capital: {{ pais.capital }} </p>
             
            </div>
        </div>
    </div>
</div>
